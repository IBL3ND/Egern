vif_only: true
geoip_db_url: https://github.com/xream/geoip/releases/latest/download/ipinfo.country.mmdb
asn_db_url: https://github.com/P3TERX/GeoLite.mmdb/raw/download/GeoLite2-ASN.mmdb
proxy_latency_test_url: http://1.1.1.1/cdn-cgi/trace
compat_route: true
dns:
  bootstrap:
  - system
  upstreams:
    Global DNS:
    - quic://223.5.5.5:853
    - quic://223.6.6.6:853
    - https://doh.pub/dns-query
    - https://223.5.5.5/dns-query
    - https://223.6.6.6/dns-query
    - https://dns.google/dns-query
    - https://dns.alidns.com/dns-query
    - https://dns.cloudflare.com/dns-query
  forward:
  - wildcard:
      match: '*'
      value: Global DNS
policy_groups:
- select:
    name: PROXY
    policies:
    - 订阅
    flatten: true
    icon: https://iili.io/KLr8Sne.png
    hidden: false
- external:
    name: 订阅
    type: fallback
    urls:
    - 这里填你的机场订阅地址 然后在点右上角保存
    hidden: true
rules:
- rule_set:
    name: 屏蔽规则
    match: https://raw.githubusercontent.com/GMOogway/shadowrocket-rules/master/sr_reject_list.module
    policy: REJECT
    disabled: false
- rule_set:
    name: 代理规则
    match: https://raw.githubusercontent.com/GMOogway/shadowrocket-rules/master/sr_proxy_list.module
    policy: PROXY
    disabled: false
- rule_set:
    name: 直连规则
    match: https://raw.githubusercontent.com/GMOogway/shadowrocket-rules/master/sr_direct_list.module
    policy: DIRECT
    disabled: false
- ip_cidr:
    match: 192.168.0.0/16
    policy: DIRECT
- ip_cidr:
    match: 10.0.0.0/8
    policy: DIRECT
- ip_cidr:
    match: 127.0.0.0/8
    policy: DIRECT
- ip_cidr:
    match: 172.16.0.0/12
    policy: DIRECT
- ip_cidr:
    match: 192.128.0.0/16
    policy: DIRECT
- ip_cidr:
    match: 224.0.0.0/24
    policy: DIRECT
- geoip:
    match: CN
    policy: DIRECT
    no_resolve: false
    disabled: false
- default:
    policy: PROXY
scriptings:
- schedule:
    name: 每日摸鱼
    cron: 00 07 * * *
    script_url: 摸鱼脚本
- schedule:
    name: 每天60秒
    cron: 00 07 * * *
    script_url: https://raw.githubusercontent.com/Yuheng0101/X/main/Tasks/60s.js
mitm:
  enabled: true
  ca_p12: egern.p12
  ca_passphrase: egern
modules:
- url: https://raw.githubusercontent.com/Rabbit-Spec/Surge/Master/Module/Panel/Timecard/Moore/Timecard.sgmodule
  enabled: true
- url: https://raw.githubusercontent.com/QingRex/LoonKissSurge/refs/heads/main/Surge/Official/GPT%20%E5%8F%AF%E7%94%A8%E6%A3%80%E6%B5%8B-%E6%97%A0%20WARP.official.sgmodule
  enabled: true
- url: https://whatshub.top/sgmodule/media.sgmodule
  enabled: true
- url: https://raw.githubusercontent.com/getsomecat/GetSomeCats/Surge/modules/Panel/Net_Speed/Net_Speed.sgmodule
  enabled: true
- url: https://whatshub.top/sgmodule/ip-api.sgmodule
  enabled: true
- url: https://whatshub.top/sgmodule/crypto.sgmodule
  enabled: true
- url: https://raw.githubusercontent.com/158212892/QuantumultXMark/refs/heads/main/My/Egern/modules/pluginhub.yaml
  enabled: true
- url: https://raw.githubusercontent.com/obs1379/Egern/refs/heads/main/surge.qingr.moe_for_Egern.sgmodule
  enabled: true
- url: https://raw.githubusercontent.com/QingRex/LoonKissSurge/refs/heads/main/Surge/Official/%E2%AD%90%EF%B8%8F%20BoxJs.official.sgmodule
